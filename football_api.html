<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<!-- This is just a test using a football api from rapidapi.com -->
<div id="test">

</div>

<body>
    <script>
        $(document).ready(function () {
            const settings = {
                async: true,
                crossDomain: true,
                url: 'https://api-american-football.p.rapidapi.com/players?id=2',
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'bc26c5754dmsh4887c64b6eb44b8p17dcf2jsn5a3c5ae4e78b',
                    'X-RapidAPI-Host': 'api-american-football.p.rapidapi.com'
                }
            };

            $.ajax(settings).done(function (response) {
                console.log(response) //<- Returns the response in the console, verifies as
                const injuries = JSON.stringify(response)
                $("#test").append(
                    "<p>" + injuries + "</p>"
                );

            });

        })

    </script>
</body>

</html>
